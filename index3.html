<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>quarta</h1>
    <input type="pedido">
   <button onclick="atenderPessoas()">atenderPessoas</button>
   <p id="resposta"></p>
   <p id="atendida"></p>

    <script>
        let fila = ['Myrela', 'Samuel', 'Cuzcuz']
        resposta.innerHTML = fila;

        function atenderPessoas() {
            atendida.innerHTML = fila;
            resposta.innerHTML = fila.shift() + " foi atendida"
        }
    </script>
</body>
</html>
